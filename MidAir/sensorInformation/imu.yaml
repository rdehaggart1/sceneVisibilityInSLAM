# MidAir IMU parameters
# these values are the default values used when generating a new sensor_records.hdf5 file using midair_generateIMUData.py. 
    # they can be tuned during execution of that script if desired (just remember to appropriately modify algorithm config files!)

#Accelerometers
accelerometer_noise_density: 0.080000   #Noise density
accelerometer_random_walk:   0.000040   #Bias random walk

#Gyroscopes
gyroscope_noise_density:     0.004000   #Noise density
gyroscope_random_walk:       0.000002   #Bias random walk

rostopic:                    /imu0      #the IMU ROS topic
update_rate:                 100.0      #Hz
