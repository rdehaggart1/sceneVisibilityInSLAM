# InteriorNet IMU parameters
# Parameters retrieved from https://interiornet.org/items/interiornet_format.pdf
    # NOTE, accelerometer bias random walk not provided. assume low

#Accelerometers
accelerometer_noise_density: 0.008000   #Noise density
accelerometer_random_walk:   0.000001   #Bias random walk

#Gyroscopes
gyroscope_noise_density:     0.001200   #Noise density
gyroscope_random_walk:       0.000004   #Bias random walk

rostopic:                    /imu0      #the IMU ROS topic
update_rate:                 800.0      #Hz
